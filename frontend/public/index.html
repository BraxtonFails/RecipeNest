<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeNest - Discover and Share Recipes</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <header>
            <nav class="navbar">
                <div class="container">
                    <div class="logo">
                        <h1>RecipeNest</h1>
                    </div>
                    <ul class="nav-links">
                        <li><a href="#home">Home</a></li>
                        <li><a href="#recipes">Recipes</a></li>
                        <li><a href="#categories">Categories</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                    <div class="auth-links">
                        <a href="#login" class="btn-login">Login</a>
                        <a href="#signup" class="btn-signup">Sign Up</a>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <section id="home" class="hero">
                <div class="container">
                    <h2>Welcome to RecipeNest</h2>
                    <p>Discover delicious recipes, share your creations, and connect with food lovers!</p>
                    <button class="btn-primary">Get Started</button>
                </div>
            </section>

            <section id="recipes" class="recipes">
                <div class="container">
                    <h2>Popular Recipes</h2>
                    <div class="recipes-grid">
                        <!-- Recipes will be loaded here by JavaScript -->
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <div class="container">
                <p>&copy; 2026 RecipeNest. All rights reserved.</p>
                <ul class="footer-links">
                    <li><a href="#privacy">Privacy Policy</a></li>
                    <li><a href="#terms">Terms of Service</a></li>
                    <li><a href="#sitemap">Sitemap</a></li>
                </ul>
            </div>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
